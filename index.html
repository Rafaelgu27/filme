    <script>
        var mensagemElement = document.getElementById("mensagem");
        var bannerWidth = document.getElementById("banner").offsetWidth;
        var imagem = document.getElementById("img02");

        function animarMensagem() {
            var left = -200; // Inicializa a posição à esquerda da tela

            var interval = setInterval(function() {
                left += 5; // Move 5 pixels à direita a cada iteração
                mensagemElement.style.left = left + "px";
                imagem.style.left = (left + 310) + "px"; // Ajuste para manter a imagem ao lado

                if (left >= bannerWidth) {
                    clearInterval(interval);
                    setTimeout(function() {
                        mensagemElement.style.left = "-200px";
                        imagem.style.left = "calc(50% + 90px)"; // Reinicia a imagem ao lado da mensagem
                        animarMensagem();
                    }, 1000);
                }
            }, 30);
        }

        animarMensagem();
    </script>
